<div id="header">
  <p-menubar [model]="menuItems">
    <p-calendar [(ngModel)]="dateFrom" dateFormat="dd.mm.yy" placeholder="Date From"></p-calendar>
    <p-calendar [(ngModel)]="dateTo" dateFormat="dd.mm.yy" placeholder="Date To"></p-calendar>
    <p-autoComplete [(ngModel)]="tags" [suggestions]="suggestedTags" (completeMethod)="tagSearch($event)" [multiple]="true" placeholder="Tags"></p-autoComplete>

  </p-menubar>
</div>
<div class="wrapper h-100">
  <!-- Sidebar -->
  <div id="sidebar">
    <p-tree [value]="folders" selectionMode="single" [(selection)]="selectedFolder"
            (onNodeSelect)="onGallerySelect()"></p-tree>
  </div><!-- /#sidebar -->

  <button type="button" id="expand-menu-button" class="btn btn-secondary" (click)="changeView()">
    <span id="expand-menu-button-icon" class="fa fa-chevron-left"></span>
  </button>

  <!-- Begin page content -->
  <div id="page-content">
    <div class="container-fluid">
      <gallery *ngIf="selectedFolder !== null && selectedFolder !== undefined && (selectedFolder.path !== '\\' || tags !== undefined)"
               [metadataUri]="'http://localhost:8080/api/getGalleryByDirectory/' + directory + '/' + tags"
               [galleryName]="galleryName">
      </gallery>
    </div>
  </div>

</div>
