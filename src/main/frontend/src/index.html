<script language="JavaScript">
  <!-- Menu Toggle Script -->
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
    if($("#menu-toggle span").hasClass("glyphicon-triangle-left")){
      $("#menu-toggle span").removeClass("glyphicon-triangle-left");
      $("#menu-toggle span").addClass("glyphicon-triangle-right");
    }else{
      $("#menu-toggle span").removeClass("glyphicon-triangle-right");
      $("#menu-toggle span").addClass("glyphicon-triangle-left");
    }
  });
</script>
</html>
